<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XServer</title>
    <style>
        body {
            margin: 0;
            background-image: url('main.PNG');
            background-size: cover; /* 让图片覆盖整个页面 */
            background-repeat: no-repeat; /* 防止图片重复 */
            background-attachment: fixed; /* 固定背景图片，滚动页面时背景不动 */
            height: 100vh; /* 设置页面高度为视口高度 */
            font-family: Arial, sans-serif; /* 设置字体 */
            animation: fadeIn 1.5s ease-in-out; /* 添加淡入动画 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0; /* 从完全透明开始 */
            }
            to {
                opacity: 1; /* 到完全不透明结束 */
            }
        }

        .header {
            background-color: rgba(0, 0, 0, 0.3); /* 半透明背景，增加透明度 */
            padding: 20px;
            color: white; /* 白色文字 */
            display: flex; /* 使用 flexbox 布局 */
            align-items: center; /* 垂直居中 */
            justify-content: space-between; /* 左右对齐 */
        }

        .header img {
            width: 80px;
            height: 80px;
            margin-left: 10px; /* 添加左侧边距 */
        }

        .header nav {
            display: flex;
            gap: 20px; /* 按钮之间的间距 */
        }

        .header nav a {
            color: white; /* 按钮文字颜色 */
            text-decoration: none; /* 去掉下划线 */
            font-size: 16px;
            transition: color 0.3s ease; /* 鼠标悬停效果 */
        }

        .header nav a:hover {
            color: #00ff00; /* 鼠标悬停时的文字颜色 */
        }

        .content {
            max-width: 760px;
            margin: 30px auto;
            padding: 15px;
            line-height: 1.3;
            border: 1px solid #ccc; /* 添加边框 */
            background-color: rgba(255, 255, 255, 0.9); /* 添加背景颜色，增加透明度 */
            border-radius: 8px; /* 添加圆角 */
            color: #333; /* 深灰色文字，增加对比度 */
            transition: background-color 0.5s ease, transform 0.5s ease; /* 添加过渡效果 */
        }

        .content:hover {
            background-color: rgba(255, 255, 255, 0.7); /* 鼠标悬停时的背景颜色 */
            transform: scale(1.02); /* 鼠标悬停时轻微放大 */
        }

        #footer {
            background-color: rgba(0, 0, 0, 0.3); /* 半透明背景，增加透明度 */
            text-align: center;
            padding: 20px;
            font-size: 12px;
            position: fixed; /* 固定位置 */
            bottom: 0; /* 底部对齐 */
            width: 100%; /* 宽度为100% */
            color: white; /* 白色文字 */
        }

        #footer a {
            text-decoration: none;
            color: #000080; /* 深蓝色 */
        }

        #footer a:hover {
            text-decoration: underline;
            color: #0000ff; /* 蓝色 */
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Logo -->
        <a href="https://minecraft.net" target="_blank">

        </a>

<div class="center-logo">
